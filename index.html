<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Aura Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #chat {
            list-style: none;
            padding: 0;
        }
        .chat-bubble {
            background: #c08eff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            width: fit-content;
            max-width: 80%;
        }
        .chat-bubble button {
            background: #a435ff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #aura {
            margin-top: 20px;
            position: relative;
            width: 150px;
            height: 150px;
            background: rgba(159, 43, 252, 0.2);
            border-radius: 50%;
            transform: scale(1);
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div>
        <button id="start-record">Start Recording</button>
        <button id="stop-record" disabled>Stop Recording</button>
    </div>
    <ul id="chat"></ul>
    <div id="aura"></div>
</div>
<script src="script.js"></script>
</body>
</html>
